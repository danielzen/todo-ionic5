<ion-header>
  <ion-toolbar>
    <ion-title>
      ToDo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addItem()">
        <ion-icon name="add"></ion-icon>Add Item
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [class.taskDone]="item.done" (click)="item.done = !item.done">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
