<ion-header>
  <ion-toolbar>
    <ion-title>
      ToDo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addItem()">
        <ion-icon name="add"></ion-icon>Add Item
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of items; index as i">
    <ion-item [class.taskDone]="item.done" (click)="item.done = !item.done">
      {{item.title}}
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="items.splice(i,1)">
          Delete
        </ion-item-option>
        <ion-item-option color="warning" (click)="editItem(item, slidingItem)">
          Edit
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
