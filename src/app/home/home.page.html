<ion-header>
  <ion-toolbar>
    <ion-title>
      ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [class.taskDone]="item.done" (click)="item.done = !item.done">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
